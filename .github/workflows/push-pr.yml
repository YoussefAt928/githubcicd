name: Node tests

on:
  push:
    branches: [ "main", "release/**" ]
    paths: [ "src/**", "package.json", ".github/workflows/**" ]
  pull_request:
    branches: [ "main", "release/**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'     # match your local v22.20.0
          cache: 'npm'

      - name: Ensure LF line endings (avoid bash CRLF issues)
        run: |
          git config core.autocrlf false
          sudo apt-get update -y
          sudo apt-get install -y dos2unix
          dos2unix src/test.sh

      - name: Make test script executable
        run: chmod +x src/test.sh

      - name: Install (if you add deps later)
        run: npm ci --ignore-scripts || true

      - name: Run tests
        run: npm test
